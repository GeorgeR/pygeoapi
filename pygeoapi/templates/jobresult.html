{% extends "base.html" %}
{% block title %}{{ super() }} Job result {% endblock %}
{% block crumbs %}{{ super() }}
/ <a href="../../../../processes">Processes</a>
/ <a href="../../../{{ data.process.id }}">{{ data.process.title }}</a>
/ <a href="../../jobs">Jobs</a>
/ <a href="../{{ data.job.id }}">{{ data.job.id }}</a>
/ <a href="./results">results</a>
{% endblock %}
{% block body %}
  <section id="jobs">
    <h2>Results of job {{data.job.id}}</h2>
    <div id="results"></div>
  </section>
  <script src="{{ config['server']['url'] }}/static/js/renderjson.js"></script>
  <script>
    renderjson.set_show_to_level(2);
    document.getElementById("results").appendChild(renderjson(JSON.parse('{{data.result|tojson}}')));
  </script>
{% endblock %}
